server.port=4001

# ---- Postgres ----
spring.datasource.driverClassName =org.postgresql.Driver
spring.jpa.database=POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:3141/post

spring.datasource.username=postgres

#Enter your password
spring.datasource.password=123

spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = none

# create
# none
# update

spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

spring.thymeleaf.cache=false

welcome.message=MENU

error.message=Field required!
error.numberMessage=Bad password!
error.nothingPlanetMessage=Not found planet
error.nothingLordMessage=Not found doctor

error.badMessage=Planet has doctor or planet not found
error.lordExist=Lord with this Name already exist
error.planetExist=Planet with this Name already exist