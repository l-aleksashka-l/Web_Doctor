<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Add Lord</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body >
<h1 th:align="center">Sign in:</h1>



<form th:action="@{/doctor}"
      th:object="${doctorForm}" th:align="center" method="POST">
  Login:
  <input type="text" th:field="*{login}" />
  <br/>
  Password:
  <input type="password" th:field="*{password}" />
  <br/>
  Type:
  <select name="user_city" th:field="*{type}">
    <optgroup label="Doctor">
      <option value="Stomatolog">Stomatolog</option>
      <option value="Oftalmolog">Oftalmolog</option>
      <option value="Surgeon">Surgeon</option>
    </optgroup>
  </select>
  <input type="submit" value="LOG ON"  />
  <br/>
</form>

<br/>

<!-- Check if errorMessage is not null and not empty -->

<div th:if="${errorMessage}" th:utext="${errorMessage}" th:align="center"
     style="color:red;font-style:italic;">
  ...
</div>
<div th:if="${errorLordExist}" th:utext="${errorLordExist}" th:align="center"
     style="color:red;font-style:italic;">
  ...
</div>
<div th:if="${errorNumberMessage}" th:utext="${errorNumberMessage}" th:align="center"
     style="color:red;font-style:italic;">
  ...
</div>

</body>
</html>
