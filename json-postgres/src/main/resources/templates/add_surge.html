<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="/css/patient_styles.css">

    <title>Add diseases</title>
</head>
<body>
<div class="bg-image"></div>

<div class="all-content-patient">
    <div class="left-side-content">
        <!--Past username var here instead of "Slava"-->
        <div class="patient-name">Diagnostics <span th:text="*{name}"/></div>
        <form th:action="@{/desiase}"
              th:object="${desiaseForm}" method="POST">
            <div class="select_field">
                <label for="type">Disease:</label>
                <div class="box">
                    <optgroup label="Surgeon">
                        <option value="72.010 Trombos">Trombos</option>
                        <option value="72.020 Takayasu">Takayasu</option>
                        <option value="72.030 Sindrom Reino">Sindrom Reino</option>
                        <option value="72.040 Artheriotelscopy">Artheriotelscopy</option>
                        <option value="72.050 Aorta ache">Aorta ache</option>
                        <option value="72.060 Bad trombos">Bad trombos</option>
                        <option value="72.070 Trombosolia">Trombosolia</option>
                        <option value="72.080 Blood problems">Blood problems</option>
                    </optgroup>
                    </select>
                </div>
            </div>
            <br>
            <div class="radio_btns_group">
                <div class="form_radio_btn">
                    <input id="radio-true" type="radio" name="radio1" value="TRUE" th:field="*{status}" checked>
                    <label for="radio-true">True</label>
                </div>
                <div class="form_radio_btn">
                    <input id="radio-false" type="radio" name="radio1" value="FALSE" th:field="*{status}">
                    <label for="radio-false">False</label>
                </div>
                <div class="form_radio_btn">
                    <input id="radio-null" type="radio" name="radio1" value="?" th:field="*{status}">
                    <label for="radio-null">?</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <a th:href="*{link}">
            <button type=" button" class="back-btn">BACK</button>
        </a>
    </div>

    <form th:action="@{/desiase}"
          th:object="${desiaseForm}" method="POST">
        <!--Responsive table approach-->
        <table class="table">
            <thead>
            <th>Doctor</th>
            <th>Name</th>
            <th>Diagnosis</th>
            <th>Status</th>
            <th>Date</th>
            </thead>
            <tbody>
            <!--Just some test data, replace it with your vars-->
            <tr th:each="desiase : ${tempPerson}">
                <td th:utext="${desiase.type}">...</td>
                <td th:utext="${desiase.login_doctor}">...</td>
                <td th:utext="${desiase.diagnosis}">...</td>
                <td th:utext="${desiase.status}">...</td>
                <td th:utext="${desiase.date}">...</td>
            </tbody>
        </table>
    </form>

</div>
</div>
</body>
</html>
